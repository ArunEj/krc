<app-header></app-header>
<div class="container">
    <div class="row">
        <h3>SUPP PROD  MAP</h3>
    </div>
    <form [formGroup]="mainSuppForm">
        <div class="row">
            <div class="col-4">
                    <mat-form-field class="d-flex" appearance="fill">
                        <mat-select placeholder="Inventory Branch" formControlName="inventory_branch" >
                            <mat-option *ngFor="let branch of branchList;" [value]="branch.branch_id">{{branch.branch_name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
            </div>
            <div class="col-4">
                <div>
                    <mat-form-field class="d-flex" appearance="fill">
                        <mat-label>Source BU ID</mat-label>
                        <mat-select placeholder="Source BU ID" formControlName="source_bu_id" (valueChange)="getProduct($event)">
                            <mat-option *ngFor="let bu of buList" [value]="bu.bu_id">
                                {{bu.bu_name}}
                              </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-4">
                <mat-form-field class="d-flex" appearance="fill">
                    <mat-select placeholder="Source Product" formControlName="source_product_id">
                        <mat-option *ngFor="let prod of prodList" [value]="prod.product_id">
                            {{prod.product_name}}
                          </mat-option>
                    </mat-select>
                
                </mat-form-field>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3">
                    <mat-form-field class="d-flex" appearance="fill">
                        <mat-select placeholder="Target BU" formControlName="target_bu_id" (valueChange)="getProduct($event)">
                            <mat-option *ngFor="let bu of buList" [value]="bu.bu_id">
                                {{bu.bu_name}}
                              </mat-option>
                        </mat-select>
                    </mat-form-field>
            </div>
            <div class="col-3">
                <div>
                    <mat-form-field class="d-flex" appearance="fill">
                        <mat-select placeholder="Target Product" formControlName="target_product_id">
                            <mat-option *ngFor="let prod of prodList" [value]="prod.product_id">
                                {{prod.product_name}}
                              </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-3">
                <mat-form-field class="d-flex" appearance="fill">
                    <mat-label>Quantity Impact</mat-label>
                    <input matInput type="text" formControlName="qty_impact" name="qty_impact">
                
                </mat-form-field>
            </div>
            <div class="col-3">
                <mat-form-field class="d-flex" appearance="fill">
                    <mat-select placeholder="Active" formControlName="active_flag" >
                        <mat-option value="Y">Yes</mat-option>
                        <mat-option value="N">No</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-6 d-flex">
                        <div class="col-3" *ngIf="isShowEdit">
                            <button mat-raised-button class="bg-clr"  color="bg-clr" (click)="addToList()">Add Record</button>
                        </div>
                        <!-- <div class="col-3" *ngIf="!isShowEdit">
                            <button class="btn btn-primary pointer" (click)="editList()">Update Record</button>
                        </div> -->
                </div>
                
            </div>
            
        </div>
        <br>
        

        <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Target BU</th>
                <th>Target Product</th>
                <th>Quantity Impact</th>
                <th>Active</th>
              </tr> 
            </thead>
            <tbody>
                <!-- <ng-container *ngIf="prodData && prodData.length > 0">
                    <tr *ngFor="let prod of prodData">
                        <td >{{prod.source_product_id}}</td>
    
                        <td>{{prod.target_product_id}}</td>
            
                        <td>{{prod.qty_impact}}</td>
    
                        <td>{{prod.active_flag}}</td>
                    </tr>
                </ng-container> -->
                <ng-container *ngIf="suppTableData.length > 0">
                    <tr *ngFor="let item of suppTableData">
    
                        <td >{{item.source_product_id}}</td>
    
                        <td>{{item.target_product_id}}</td>
            
                        <td>{{item.qty_impact}}</td>
    
                        <td>{{item.active_flag}}</td> 
                        
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <br>
        <div class="row">
            <div class="col-12 d-flex text-center">
                    <button mat-raised-button color="bg-clr" class="bg-clr" (click)="submit()">Save</button>
            </div>
        </div>
    </form>
    <br>
</div>
