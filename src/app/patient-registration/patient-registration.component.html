<app-header></app-header>
<div class="container">
    <div class="row">
        <h1 *ngIf="!updatePatient">Patient Registration</h1>
        <h1 *ngIf="updatePatient">Patient Update</h1>
        <form #patientReg="ngForm">
            <div class="row">
                <div class="col-lg-4">
                    <div class=" patient-reg-item">
                        <label for="patientName" class="form-label">Patient Name</label>
                        <input type="text" class="form-control" name="patientName"
                            [(ngModel)]="patientRegObj.patient_name" id="patientName" required>
                    </div>

                    <div class=" patient-reg-item">
                        <label for="contact" class="form-label">Mobile</label>
                        <input type="number" pattern=".{10}" required class="form-control" name="contact"
                            [(ngModel)]="patientRegObj.mobile_no" id="contact">
                    </div>
                    <div class=" patient-reg-item">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="patientRegObj.email_id"
                            id="email" aria-describedby="emailHelp">
                    </div>
                    <div class=" patient-reg-item">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" name="address" [(ngModel)]="patientRegObj.address" id="address"
                            required></textarea>
                    </div>
                    <div class=" patient-reg-item">
                        <label for="adhar" class="form-label">Adhar No</label>
                        <input type="text"  class="form-control" name="adhar" [(ngModel)]="patientRegObj.aadhar_no"
                            id="adhar">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="patient-reg-item">
                        <label for="patient_dob" class="form-label">DOB</label>
                        <input type="date" required max="{{currentDate|date:'yyyy-MM-dd'}}" class="form-control"
                            name="patient_dob" [(ngModel)]="patientRegObj.dob" id="patient_dob">
                    </div>
                    <div class='row'>
                        <div class="col-lg-6 patient-reg-item sex">
                            <label for="dob" class="form-label block">Sex</label>
                            <input required class="form-check-input mar10lr" [value]="'M'"
                                [(ngModel)]="patientRegObj.sex" type="radio" name="male" id="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                            <input required class=" form-check-input mar10lr" [value]="'F'"
                                [(ngModel)]="patientRegObj.sex" type="radio" name="female" id="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Patient Type</label>
                            <select class="form-control" name="patient_type" [(ngModel)]="patientRegObj.patient_type">

                                <option value="W">Working</option>
                                <option value="C">CM Care</option>
                                <option value="N">Normal</option>
                                <option value="R">Corporate</option>
                                <option value="P">Pensioner</option>

                            </select>
                        </div>
                    </div>


                    <div class=" patient-reg-item">
                        <label for="lastDoc" class="form-label">Alternate Mobile</label>
                        <input type="text" class="form-control" name="lastDoc"
                            [(ngModel)]="patientRegObj.alt_mobile_no" id="lastDoc">
                    </div>
                    <div class=" patient-reg-item">
                        <label for="communicate_address" class="form-label">Communication Address</label>
                        <textarea class="form-control" name="communicate_address"
                            [(ngModel)]="patientRegObj.communicate_address" id="communicate_address"></textarea>
                    </div>
                    <div class=" patient-reg-item">
                        <label for="fvDate" class="form-label">First Visit Date</label>
                        <input type="date" class="form-control" max="{{currentDate|date:'yyyy-MM-dd'}}" name="fvDate"
                            [(ngModel)]="patientRegObj.first_visit_date" id="fvDate">
                    </div>
                </div>
                <div class="col-lg-4">

                    <div class=" patient-reg-item">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" id="age" [(ngModel)]="patientRegObj.age">
                    </div>
                    <div class=" patient-reg-item">
                        <label for="bgroup" class="form-label">Blood group</label>
                        <input type="text" class="form-control" name="bgroup" id="bgroup" [(ngModel)]="patientRegObj.blood_group">
                    </div>
                    <div class=" patient-reg-item">
                        <label for="fatherName" class="form-label">Father Name</label>
                        <input type="text" class="form-control" name="fatherName" id="fatherName" [(ngModel)]="patientRegObj.father_name">
                    </div>
                    <div class=" patient-reg-item">
                        <label for="guardianName" class="form-label">Guardian Name</label>
                        <input type="text" class="form-control" name="guardianName" id="guardianName" [(ngModel)]="patientRegObj.guardian_name">
                    </div>

                    <div class=" patient-reg-item">
                        <label for="husbandName" class="form-label">Husband Name</label>
                        <input type="text" class="form-control" name="husbandName" id="husbandName" [(ngModel)]="patientRegObj.husband_name">
                    </div>

                </div>
            </div>
            <button class="btn btn-primary mar20t mar10lr" (click)="goBack()">Back</button>
            <button [disabled]="!patientReg.valid" *ngIf="!updatePatient" (click)="registerPatient()"
                class="btn btn-primary mar20t">Submit</button>

            <button [disabled]="!patientReg.valid" *ngIf="updatePatient" (click)="updatePatientDetails()"
                class="btn btn-primary mar20t">Update</button>
        </form>
    </div>
</div>
