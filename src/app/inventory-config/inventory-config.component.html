<app-header></app-header>
<div class="container">
    <div class="row">
        <h3>INVENTORY CONFIG</h3>
    </div>
    <form [formGroup]="inventoryForm">
        <div class="row">
            <div class="col-12">
                    <mat-form-field class="d-flex" appearance="fill">
                        <mat-select placeholder="Inventory Branch" formControlName="inventory_branch" >
                          <!-- <mat-option *ngFor="let bu of buList" [value]="bu.bu_id">
                            {{bu.doc_name}}
                          </mat-option> -->
                        </mat-select>
                    </mat-form-field>
            </div>
            <div class="col-6">
                <div>
                    <mat-form-field class="d-flex" appearance="fill">
                        <mat-select placeholder="BU ID" formControlName="bu_id" >
                            <!-- <mat-option *ngFor="let bu of buList" [value]="bu.bu_id">
                              {{bu.doc_name}}
                            </mat-option> -->
                          </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-6">
                <mat-form-field class="d-flex" appearance="fill">
                    <mat-label>Product</mat-label>
                    <input matInput type="number" min="0" formControlName="product" name="product">
                
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="d-flex" appearance="fill">
                    <mat-label>Part Of Inventory</mat-label>
                    <input matInput type="text" formControlName="inventory_part" name="inventory_part">
                
                </mat-form-field>
            </div>
            <br>
            <div class="row">
                <div class="col-12 d-flex text-center">
                        <button mat-raised-button color="bg-clr" class="bg-clr">Save</button>
                </div>
            </div>
        </div>
    </form>
    <br>
</div>
