<app-header></app-header>
<div class="container">
  <div class="row pad30">
    <h1>Login</h1>
    <form class="col-lg-6" #loginForm="ngForm" novalidate>
      <div *ngIf="!validUser" class="alert alert-danger" role="alert">
        This is a danger alertâ€”check it out!
      </div>
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="text" required class="form-control" name="userId" [(ngModel)]="loginObj.userId" id="userId"
          aria-describedby="userid">

      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" required class="form-control" name="pwd" [(ngModel)]="loginObj.pwd" id="pwd">
      </div>

      <button [disabled]="!loginForm.valid || !validUser" (click)="login()" class="btn btn-primary">Login</button>
    </form>
  </div>

</div>
