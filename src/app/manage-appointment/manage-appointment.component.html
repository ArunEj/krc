<h1 mat-dialog-title>Manage Appointment</h1>
<div mat-dialog-content>
    <mat-form-field class="" appearance="fill">
        <mat-select placeholder="select" required (valueChange)="selectAptType($event)">
            <mat-option value="patient_id"> By Patient ID </mat-option>
            <mat-option value="phone_no"> By Phone Number </mat-option>
            <mat-option value="appoint_date"> By Date </mat-option>
            <mat-option value="doctor_id"> By Doctor </mat-option>

        </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="manageAppoint.phone_no" appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input required matInput type="number" [(ngModel)]="phone_no">
    </mat-form-field>

    <mat-form-field *ngIf="manageAppoint.patient_id" appearance="fill">
        <mat-label>Patient ID</mat-label>
        <input required matInput type="text" [(ngModel)]="patient_id">
    </mat-form-field>


    <mat-form-field *ngIf="manageAppoint.doctor_id" appearance="fill">
        <mat-label>Doctor ID</mat-label>
        <input required matInput type="text" [(ngModel)]="doctor_id">
    </mat-form-field>

    <mat-form-field *ngIf="manageAppoint.appoint_date" appearance="fill">
        <mat-label>Doctor ID</mat-label>
        <input required matInput type="date" [(ngModel)]="appoint_date">
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
    <button mat-button cdkFocusInitial  (click)="sendBackPayload()">Retrieve</button>
</div>
