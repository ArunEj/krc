<div class="container mar20t">
    <h5>Lab Prescription</h5>
    <button type="button" class="btn btn-primary mar30" (click)="addRecord()">
        Add Row
    </button>
    <mat-table #table [dataSource]="dataSource">

        <!-- Test ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Index</mat-header-cell>
            <mat-cell *matCellDef="let element;let i = index;"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="product_name">
            <mat-header-cell *matHeaderCellDef> Lab Test Name </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <mat-select [(value)]="element.product_name" placeholder="Product name">
                        <mat-option *ngFor="let product of labTest" [value]="product">{{product.product_name}}
                        </mat-option>
                        <!-- <mat-option value="Yes">Yes</mat-option> -->
                    </mat-select>
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="visit_date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input type="date"  required  matInput
                            name="visit_date"  [(ngModel)]="element.visit_date" id="visit_date" >                            
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="remarks">
            <mat-header-cell *matHeaderCellDef> Remarks </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field floatLabel="never">
                    <input matInput placeholder="Remarks" [value]="element.remarks" [(ngModel)]="element.remarks">
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-icon title="delete" class="delete-icon" aria-hidden="false" aria-label="Delete icon"
                    (click)="delete_item(element)">delete</mat-icon>
            </mat-cell>

        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</div>
