<div class="container mar20t pad0" >    
    <button class="btn btn-primary" (click)="addRecord()">Add Record</button>
    <div class="table-responsive-lg col-lg-12" style="margin-top:20px" >
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <td>Sno</td>
            <td>Insurance Type</td>
            <td>Selling Price</td>
            <td>Effective From</td>
            <td>Effective To</td>
          </tr>

          
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData">
            <td scope="row">{{item.id}}</td>
            <td>
                <select class="form-select scrollable-menu" aria-label="Default select example" [(ngModel)]="item.ins_type">
                   
                    <option *ngFor="let type of ins_types" [value]="type.ref_code">{{type.ref_desc}}</option>                    
                  </select>
            </td>

            <td class="w-5"><input type="number" class="form-control no-border" min="0" max="99" [(ngModel)]="item.selling_price"></td>
            <td class="w-5"><input type="date" class="form-control no-border" [(ngModel)]="item.eff_from"></td>            
            <td class="w-5"><input type="date" class="form-control no-border" [(ngModel)]="item.eff_to"></td>
            
            
            <!-- <td><mat-icon title="delete" class="delete-icon" aria-hidden="false" aria-label="Example home icon" (click)="delete_item(item)">delete</mat-icon> </td> -->
          </tr>
         
        </tbody>
      </table>

      <button type="button" [disabled]="tableData.length === 0" class="btn btn-primary mar20tb" (click)="updateIP()">
        Save
    </button>
    </div>    
</div>
