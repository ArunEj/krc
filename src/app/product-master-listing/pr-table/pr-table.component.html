<div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field class="mar20lr">
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="product_id">
        <mat-header-cell *matHeaderCellDef>Product #</mat-header-cell>
        <mat-cell *matCellDef="let element;let i = index;"> {{element.product_id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="product_name">
        <mat-header-cell *matHeaderCellDef>Product Name</mat-header-cell>
        <mat-cell *matCellDef="let element;let i = index;"> {{element.product_name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uom">
        <mat-header-cell *matHeaderCellDef>UOM</mat-header-cell>
        <mat-cell *matCellDef="let element;let i = index;"> {{element.uom}} </mat-cell>
    </ng-container>
    <!-- <ng-container matColumnDef="rp_name_other">
        <mat-header-cell *matHeaderCellDef>RP For</mat-header-cell>
        <mat-cell *matCellDef="let element;let i = index;"> {{element.rp_name_other}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="trans_narration">
        <mat-header-cell *matHeaderCellDef>Narration</mat-header-cell>
        <mat-cell *matCellDef="let element;let i = index;"> {{element.trans_narration}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="voucher_num">
        <mat-header-cell *matHeaderCellDef>Voucher #</mat-header-cell>
        <mat-cell *matCellDef="let element;let i = index;"> {{element.voucher_num}} </mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element;let i = index;">
            <button (click)="update(element)">Edit
            </button>
        </mat-cell>
    </ng-container>
  
      
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
