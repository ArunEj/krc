<app-header></app-header>
<div class="container">
    <div class="row">
        <h1>Doctor consulation</h1>
    </div>
    <app-patient-header (outputPatientHeader)="patientHeader($event)"></app-patient-header>
    <div *ngIf="!headerDetail" class="margin-20t">
        <mat-tab-group>            
            <mat-tab label="Doc Notes"> 
                <label for="exampleFormControlTextarea1" class="form-label margin-20t">Previous History</label>
                
                <textarea readonly class="form-control " id="prevHistory" rows="10" [(ngModel)]="currentPatientDetail.doctor_notes"></textarea>    
                
                <ul class="pagination" >
                    <li class="page-item" [ngClass]="{'disabled': recordIndex === 0 }">
                        <a class="page-link" (click)="prevItem()">Previous</a>
                    </li>
                    <li class="page-item" [ngClass]="{'disabled': recordIndex === undefined || recordIndex === getLastRecordIndex() }">
                        <a class="page-link" (click)="nextItem()">Next</a>
                    </li>
                </ul>

                <label for="exampleFormControlTextarea1" class="form-label margin-20t">Doctor Notes</label>
                <textarea  class="form-control" [(ngModel)]="docNotes" id="currentNotes" rows="10"></textarea> 
                <button type="button" class="btn btn-primary margin-20t" (click)="saveNotes()">
                    Save
                  </button></mat-tab>
            <mat-tab label="Medicine"> Content 2 </mat-tab>
            <mat-tab label="Lab"> 
                <app-lab-prescription [headerDetail]="headerDetail"></app-lab-prescription> </mat-tab>
            <mat-tab label="Dialysis">
                <label for="exampleFormControlTextarea1" class="form-label margin-20t">Dialysis Notes</label>
                <textarea  class="form-control" [(ngModel)]="dialysisNotes" id="dialysisNotes" rows="10"></textarea> 
                <button type="button" disabled class="btn btn-primary margin-20t" (click)="saveDialysisNotes()">
                    Save
                  </button>    
            
            </mat-tab>
        </mat-tab-group>
    </div>
